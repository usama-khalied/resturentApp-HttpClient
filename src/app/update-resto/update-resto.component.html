<h1> Edit Resturent  </h1>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success</strong> Your data has been updated
  <button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<form style="width: 50%; margin: 10% auto;" [formGroup]="editResto" (ngSubmit)="getCollection()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label"> Name</label>
      <input formControlName="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>   <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"> address </label>
        <input formControlName="address" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
    <button type="submit" class="btn btn-primary">Update </button>
  </form>
