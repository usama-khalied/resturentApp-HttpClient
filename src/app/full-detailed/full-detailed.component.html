<div class="container-fluid">
  <div class="detailed" *ngFor="let list of detailed">
    <p>{{ list.id }}</p>
    <p>{{ list.name }}</p>
    <p>{{ list.email }}</p>
    <p>{{ list.address }}</p>
    <p>{{ list.department }}</p>
    <p>{{ list.education }}</p>
    <p>{{ list.fathername }}</p>
    <p>{{ list.hobies }}</p>
    <p>{{ list.telephoneNo }}</p>
    <p>{{ list.personalSkills }}</p>
    <p>{{ list.gender }}</p>
    <p></p>
    <p></p>
  </div>
</div>
