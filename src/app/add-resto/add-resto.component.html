<h1>Add new Resturents</h1>
<div
  *ngIf="alert"
  class="alert alert-success alert-dismissible fade show"
  role="alert"
>
  <strong>Success</strong> Your data has been enetred
  <button
    (click)="closeAlert()"
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
<form
  style="width: 50%; margin: 10% auto"
  [formGroup]="addResto"
  (ngSubmit)="collectResto()"
>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"> Name</label>
    <input
      formControlName="name"
      type="text"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      required
    />
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input
      formControlName="email"
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      required
    />
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"> address </label>
    <input
      formControlName="address"
      type="text"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      required
    />
    <!-- <option *ngFor="let state of states" [ngValue]="state">
      {{ state.abbrev }}
    </option> -->
    <label for="gender"> Select gender </label>
    <select name="gender" id="cars" formControlName="department" required>
      <option value="male">male</option>
      <option value="female">female</option>
      <option value="transgender">transgender</option>
    </select>
    <br />
    <label for="education"> Education </label>
    <select name="education" id="cars" formControlName="education" required>
      <option value="matric">matric</option>
      <option value="inter">inter</option>
      <option value="graduation">graduation</option>
      <option value="master">master</option>
    </select>
  </div>
  <button [disabled]="addResto.invalid" type="submit" class="btn btn-primary">
    Submit
  </button>
</form>
