<div
  class="flex items-center justify-center min-h-screen from-teal-100 via-teal-300 to-teal-500 bg-gradient-to-br"
>
  <div
    class="w-full max-w-lg px-10 py-3 mx-auto bg-white rounded-lg shadow-xl from-teal-100 via-teal-300 to-teal-500 bg-gradient-to-br"
  >
    <div class="max-w-md mx-auto space-y-6">
      <form [formGroup]="addResto" (ngSubmit)="collectResto()">
        <h2 class="text-2xl font-bold">Submit your application</h2>

        <hr class="my-6" />
        <div class="first" *ngIf="variable == 1">
          <label class="uppercase text-sm font-bold opacity-70">Name</label>
          <input
            type="text"
            class="p-3 mt-2 mb-4 w-full bg-slate-200 rounded border-2 border-slate-200 focus:border-slate-600 focus:outline-none"
            formControlName="name"
            required
          />
          <label class="uppercase text-sm font-bold opacity-70">Email</label>
          <input
            type="text"
            class="p-3 mt-2 mb-4 w-full bg-slate-200 rounded"
            formControlName="email"
            required
          />
      
          <input  type="date"  id="birthdaytime" name="birthdaytime">
      
          <label class="uppercase text-sm font-bold opacity-70">Address</label>
          <input
            type="text"
            class="p-3 mt-2 mb-4 w-full bg-slate-200 rounded"
            formControlName="address"
            required
          />
        </div>
        <div class="second" *ngIf="variable == 2">
          <label class="uppercase text-sm font-bold opacity-70"
            >Father name</label
          >
          <input
            type="text"
            class="p-3 mt-2 mb-4 w-full bg-slate-200 rounded"
            formControlName="fathername"
            required
          />
          <label class="uppercase text-sm font-bold opacity-70"> hobbies</label>
          <input
            type="text"
            class="p-3 mt-2 mb-4 w-full bg-slate-200 rounded"
            formControlName="hobies"
            required
          />
          <label class="uppercase text-sm font-bold opacity-70"
            >Telephone No.</label
          >
          <input
            type="text"
            class="p-3 mt-2 mb-4 w-full bg-slate-200 rounded"
            formControlName="telephoneNo"
            required
          />
          <input type="radio" value="male" formControlName="gender" required />
          Male
          <input
            type="radio"
            value="female"
            formControlName="gender"
            required
          />
          Female
        </div>
        <div class="third" *ngIf="variable == 3">
          <label class="uppercase text-sm font-bold opacity-70">Language</label>
          <select
            class="w-full p-1 mt-2 mb-4 w-full bg-slate-200 rounded border-2 border-slate-200 focus:border-slate-600 focus:outline-none"
            formControlName="education"
            required
          >
            <option value="Matric">Matric</option>
            <option value="Inter">Inter</option>
            <option value="Graduation">Graduation</option>
            <option value="Master">Master</option>
          </select>
        </div>
        <button
          *ngIf="variable == 3"
          [disabled]="addResto.invalid"
          type="submit"
          class="ml-3.5 py-3 px-6 my-2 bg-emerald-500 text-white font-medium rounded hover:bg-indigo-500 cursor-pointer ease-in-out duration-300"
        >
          Submit
        </button>
        <button
          *ngIf="variable > 1"
          [disabled]="addResto.invalid"
          type="button"
          class="ml-3.5 py-3 px-6 my-2 bg-emerald-500 text-white font-medium rounded hover:bg-indigo-500 cursor-pointer ease-in-out duration-300"
        >
          Previouse
        </button>
        <button
          *ngIf="variable < 3"
          (click)="next()"
          [disabled]="addResto.invalid"
          type="button"
          class="ml-3.5 py-2 px-4 my-2 bg-emerald-500 text-white font-medium rounded hover:bg-indigo-500 cursor-pointer ease-in-out duration-300"
        >
          Next
        </button>
      </form>
    </div>
  </div>
</div>
